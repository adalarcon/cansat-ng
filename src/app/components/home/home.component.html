<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <p-chart #chart1 type="line" [data]="dataX" (onDataSelect)="selectData($event)"></p-chart>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <p-chart #chart2 type="line" [data]="dataY" (onDataSelect)="selectData($event)"></p-chart>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <p-chart #chart3 type="line" [data]="dataZ" (onDataSelect)="selectData($event)"></p-chart>
      </div>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-md-12">
    <agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  

</agm-map>
  </div>

</div>
