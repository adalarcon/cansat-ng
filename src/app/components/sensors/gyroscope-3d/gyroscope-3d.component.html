<div class="card">
  <div class="card-header">
    <h3 class="card-title">Gyroscope 3D View</h3>
    <div class="card-options">
      <button type="button" class="btn btn-default" (click)="onReset()" name="button">
        <i class="fa fa-refresh"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <p>x: {{dataRollx}}, y: {{dataRolly}}, z: {{dataRollz}}</p>
    <canvas #canvas style="width:400px; height: 200px" ></canvas>
  </div>
</div>
